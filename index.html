<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do you love me? ‚ù§Ô∏è</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      display:grid;place-items:center;min-height:100vh;
      background:#ffe6e9;font-family:"Quicksand",sans-serif;
    }
    .container{
      position:absolute;top:50%;left:50%;
      transform:translate(-50%,-50%);transition:.2s;
      text-align:center;
    }
    .local-video{width:100%;max-width:300px;border-radius:10px;margin:0 auto 2rem;}
    .question{font-size:2.5rem;margin-bottom:1rem;}
    .button-container{display:flex;justify-content:center;gap:2rem;}
    .btn{
      position:absolute;border:none;border-radius:50px;
      padding:10px 20px;font-size:18px;cursor:pointer;
      background:#ff6b81;color:#fff;transition:.3s;
      box-shadow:0 4px 15px rgba(255,107,129,.5);
    }
    .btn:hover{
      background:#ffa4b1;transform:scale(1.1);
      box-shadow:0 6px 20px rgba(255,107,129,.7);
    }
    .yes-btn{right:55%;}
    .no-btn{left:55%;}
    .result-container{display:none;}
    .result-video{border-radius:10px;margin-bottom:1rem;max-width:320px;}
    .result-container h2{font-size:2.2rem;}

    /* Heart Loader */
    .cssload-main{
      display:none;position:absolute;top:30%;left:50%;
      transform:translate(-50%,-50%);
    }
    .cssload-main *{font-size:62px;}
    .cssload-heart{
      animation:cssload-heart 2.88s cubic-bezier(.75,0,.5,1) infinite;
      top:50%;left:50%;position:absolute;transform:translate(-50%,-50%);
    }
    .cssload-heartL,.cssload-heartR{
      width:1em;height:1em;border:1px solid #f00;background:#f00;
      position:absolute;border-radius:50%;
    }
    .cssload-heartL{transform:translate(-28px,-27px);
      animation:cssload-heartL 2.88s cubic-bezier(.75,0,.5,1) infinite;}
    .cssload-heartR{transform:translate(28px,-27px);
      animation:cssload-heartR 2.88s cubic-bezier(.75,0,.5,1) infinite;}
    .cssload-square{
      width:1em;height:1em;background:#f00;position:relative;
      display:block;transform:scale(1) rotate(-45deg);
      animation:cssload-square 2.88s cubic-bezier(.75,0,.5,1) infinite;
    }
    .cssload-shadow{
      width:1em;height:.24em;background:#d7d7d7;border-radius:50%;
      margin:6.5rem auto 0 auto;
      animation:cssload-shadow 2.88s cubic-bezier(.75,0,.5,1) infinite;
    }
    @keyframes cssload-square{50%{border-radius:100%;transform:scale(.5) rotate(-45deg);}100%{transform:scale(1) rotate(-45deg);}}
    @keyframes cssload-heart{50%{transform:translate(-50%,-50%) rotate(360deg);}100%{transform:translate(-50%,-50%) rotate(720deg);}}
    @keyframes cssload-heartL{60%{transform:translate(-28px,-27px) scale(.4);}}
    @keyframes cssload-heartR{40%{transform:translate(28px,-27px) scale(.4);}}
    @keyframes cssload-shadow{50%{transform:scale(.5);background:#e4e4e4;}}
  </style>
</head>
<body>

  <!-- Question -->
  <div class="question-container container">
    <video class="local-video" src="reply.mp4" autoplay muted playsinline loop></video>
    <h2 class="question">Do you love me?</h2>
    <div class="button-container">
      <button class="yes-btn btn js-yes-btn">Yes</button>
      <button class="no-btn btn js-no-btn">No</button>
    </div>
  </div>

  <!-- Result -->
  <div class="result-container container">
    <video class="result-video" id="loveVideo" src="love.mp4" loop></video>
    <h2>I knew it üòç!</h2>
  </div>

  <!-- Loader -->
  <div class="cssload-main">
    <div class="cssload-heart">
      <span class="cssload-heartL"></span>
      <span class="cssload-heartR"></span>
      <span class="cssload-square"></span>
    </div>
    <div class="cssload-shadow"></div>
  </div>

  <script>
    const questionContainer=document.querySelector(".question-container");
    const resultContainer=document.querySelector(".result-container");
    const loveVideo=document.getElementById("loveVideo");
    const yesBtn=document.querySelector(".js-yes-btn");
    const noBtn=document.querySelector(".js-no-btn");
    const heartLoader=document.querySelector(".cssload-main");

    // No button moves randomly anywhere on screen
    function moveNoBtn() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoBtn);
    noBtn.addEventListener("click", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn); // mobile ke liye

    // Yes button shows loader then result
    yesBtn.addEventListener("click",()=>{
      questionContainer.style.display="none";
      heartLoader.style.display="block";
      setTimeout(()=>{
        heartLoader.style.display="none";
        resultContainer.style.display="block";
        loveVideo.muted=false;
        loveVideo.play().catch(()=>{});
      },3000);
    });
  </script>
</body>
</html>
